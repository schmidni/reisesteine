<!DOCTYPE html>
<html lang="en">

<head profile="http://www.w3.org/2005/10/profile">
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{% block metadescription %}{% endblock %}">

    <title>Reisesteine</title>

    <link rel="icon" type="image/svg" href="{{ url_for('static', filename='img/favicon.svg')}}">

    {% block canonical %}{% endblock %}

    {% assets "css_bundle_backend" %}
    <link rel="stylesheet" href="{{ ASSET_URL }}">
    </link>
    {% endassets %}

    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;700&family=Passion+One:wght@400;700&family=Sen&display=swap" rel="stylesheet">
</head>

<body class="rs-backend">
    {% block navigation %}{% endblock %}
    {% block body %}{% endblock %}
    {% assets "js_bundle_backend" %}
    <script type="text/javascript" src="{{ ASSET_URL }}" async></script>
    {% endassets %}
</body>

</html>
