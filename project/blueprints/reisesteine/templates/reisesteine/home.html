{% extends "layouts/base_app.html" %}

{% block body %}

<div id="map"></div>


<svg id="overlay" viewbox="0 0 1920 1080" preserveAspectRatio="xMinYMin slice">
    <path class="rs-overlay" d="M 0,0 H1920 V1080 H0z M960 260 a 200,200 0 1,0 4,0 a 1,1 0 1,0 -4,0" />
</svg>


<script>

var mymap = L.map('map').setView([30,0], 3);

L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
    maxZoom: 18,
    minZoom: 3,
    id: 'mapbox/streets-v11',
    tileSize: 512,
    zoomOffset: -1,
    accessToken: 'pk.eyJ1Ijoic2NobWlkbmkiLCJhIjoiY2thODNqaWZhMDk1cTMycXdpbTdtMXMwZSJ9.kWgF03PRqN68LpUFC7UAdw'
}).addTo(mymap);

var marker = L.marker([51.5, -0.09])
                .bindPopup("<b>Hello world!</b><br>I am a popup.")
                .addTo(mymap);

marker.on('mouseover',function(ev) {
  ev.target.openPopup();
});

marker.on('mouseout',function(ev) {
  ev.target.closePopup();
});

marker.on('click', function(){
    mymap.flyTo([51.5,-0.09], 13);
    anime({
        targets: '#overlay',
        translateX: window.innerWidth,
        easing: 'easeInCubic'
    });
});

var popup = L.popup();
function onMapClick(e) {
    popup
        .setLatLng(e.latlng)
        .setContent("You clicked the map at " + e.latlng.toString())
        .openOn(mymap);
}
mymap.on('click', onMapClick);

</script>

{% endblock %}
